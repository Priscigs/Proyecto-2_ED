<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="estilo.css">
    <title>Ingreso Datos</title>
</head>
<body>
    <section class="form-register">
        <h4>Gustos en podcasts</h4>
        <input class = "controls" type = "text" name ="nombres" id="nombres" placeholder="Ingrese su nombre y apellido">
        <input class = "controls" type = "text" name ="apellidos" id="apellidos" placeholder="Ingrese su primer gusto en podcast">
        <input class = "controls" type = "email" name ="correos" id="correos" placeholder="Ingrese su segundo gusto en podcast">
        <input class = "controls" type = "password" name ="password" id="passwords" placeholder="Ingrese su tercer gusto en podcast">
        <form method="POST" action="ingreso_gustos.html">
            <input class = "buttons" type = "submit" value="Enviar">
        </form>
    </section>
</body>
</html>
